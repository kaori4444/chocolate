<!DOCTYPE html>
<html lang="jp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chocolate shop</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/afcca88a77.js" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    <h1>ロゴ</h1>
  </header>
  <main>
    <div class="top-wrapper">
      <div class="logoblock"><img class="logo" src="a-assets/ロゴ.png">
      </div>

    </div>
    <div class="massege-wrapper">
      
      <!-- border-boxここから -->
      <div class="border-box first">
        <div class="border-box-left"></div>
        <div class="border-box-top"></div>

      </div>
      <div class="border-box second">
        <div class="border-box-right"></div>
        <div class="border-box-top second-boder"></div>

      </div>
      <!-- border-boxここまで -->

      <div class="container left" >
        <img src="a-assets/img2.jpg" alt="チョコブラウニーとナッツの画像" title="チョコブラウニーとナッツ">
        <div class="article letterfst">チョコレート菓子専門店。
          アーモンドや落花生、マカダミアなどのさまざまな木の実をふんだんに使い、ナッツの食感とビターチョコレートを使用して上品で味わいのあるチョコレートお菓子に仕上げています。</div>
      </div>
      <div class="container right">
        <div class="article lettersec">いちごやドライフルーツなど、さまざまな自然の食材を使用したチョコレートは、見た目にも可愛らしく贈呈品やご自分へのご褒美まどにもオススメです。</div>
        <img src="a-assets/img1.jpg" alt="" title="">
      </div>
    </div>
    
    <div class="contents-wrapper">
      <div class="box">

        <h1>- LINE UP -</h1> 
        <ul> 
          <li><img src="a-assets/img5.jpg" alt="カロン" ></li>
          <li><img src="a-assets/img3.jpg" alt="チョコレート"></li>
          <li><img src="a-assets/img4.jpg" alt="ブラウニー" ></li>
        </ul> 
      </div>
    </div>

    <div class="band">

    </div>
    <div class="contact">
      <h2>- MAP -</h2>
      
      <div class="border-right"></div>
      <div class="border-bottom"></div>
      <div class="border-top"></div>
      <div class="border-left"></div>
      <div class="map-box">
        <img class="map" src="a-assets/map.png" alt="お店までの地図" title="map">
        <h3>〒939-0351 <br>
           富山県射水市戸破８９５−２</h3>
      </div> 
    </div>
    <div class="info">
      <div class="container info-box">
        <div class="fab-ul"">

          <ul class="ul-list">
            <li><span class="fab-li"><i class="fab fa-twitter-square fa-5x" ></i></span></li>
            <li><span class="fab-li"><i class="fab fa-facebook-square fa-5x" ></i></span></li>
            <li><span class="fab-li"><i class="fab fa-instagram-square fa-5x" ></i></span></li>          
          </ul>
        </div>
        <div class="info-list">
          <p>>NEWS!!</p>
          
        </div>
      
      </div>
    </div>
  </main>
  <footer>
    <p>(c)chocolate.com</p>
  </footer>
</body>
</html>
